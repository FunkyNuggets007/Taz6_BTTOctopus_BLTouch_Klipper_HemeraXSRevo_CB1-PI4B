################################### MACROS ###########

########################################
# BEEP
########################################
[gcode_macro m300]
description: Emits and audible beep.
  Usage: M300 [P<duration>] [S<frequency>]
gcode:
  {% set km = printer["gcode_macro _km_globals"] %}
  {% if "output_pin beeper" in printer %}
    {% set P = (params.P|default(km.beep_duration)|int, 0)|max %}
    {% set S = (params.S|default(km.beep_frequency)|int, 1)|max %}
    SET_PIN PIN=beeper VALUE={
        printer.configfile.settings["output_pin beeper"].scale * 0.5
      } CYCLE_TIME={ 1.0 / S }
    G4 P{P}
    SET_PIN PIN=beeper VALUE=0
  {% else %}
    {action_respond_info(
       "M300 is disabled. To enable create an [output_pin beeper] config.")}
  {% endif %}


########################################
# GCODE MACRO: G29 Bed Leveling
########################################
[gcode_macro G29]
gcode:
  M117 Starting bed leveling now. 
  G28
  M117 Deleting Old Profile, p1
  BED_MESH_PROFILE REMOVE=p1
  BED_MESH_CALIBRATE
  M117 Saving new profile, p1
  BED_MESH_PROFILE SAVE=p1
  M117 Saving config now. Will restart klipper.
  SAVE_CONFIG
  RESTORE_GCODE_STATE NAME=G29


[gcode_macro WIPE]
description: Wipe the nozzle before printing
gcode:
  G1 Z15                        ; raise nozzle
  G1 X-19 Y258 F1000            ; move to safe homing position
  M109 S190                     ; soften filament for z homing
  G28 Z                         ; home Z
  G1 Z15                        ; raise nozzle
  M104 S180                     ; wipe temp
  G1 E-2 F100                   ; suck up XXmm of filament
  G1 X-17 Y200 F3000            ; move above wiper pad
  G1 Z2.5                       ; push nozzle into wiper
  G1 X-17 Y195 F1000            ; slow wipe
  G1 X-17 Y200 F1000            ; slow wipe
  G1 X-17 Y205 F1000            ; slow wipe
  G1 X-15 Y210 F1000            ; slow wipe
  G1 X-17 Y215 F1000            ; slow wipe
  G1 X-15 Y220 F1000            ; slow wipe
  G1 X-17 Y225 F2000            ; fast wipe
  G1 X-15 Y230 F2000            ; fast wipe
  G1 X-17 Y235 F2000            ; fast wipe
  G1 X-15 Y240 F2000            ; fast wipe
  G1 X-17 Y245 F2000            ; fast wipe
  G1 X-15 Y250 F2000            ; fast wipe
  G1 X-17 Y255 F2000            ; fast wipe
  G1 X-15 Y240 F2000            ; fast wipe
  G1 X-17 Y225 F2000            ; fast wipe
  G1 X-15 Y205 F2000            ; fast wipe
  G1 X-17 Y195 F2000            ; fast wipe
  G1 X-15 Y205 Z2 F2000         ; fast wipe
  G1 X-17 Y210 F2000            ; fast wipe
  G1 X-15 Y215 F2000            ; fast wipe
  G1 X-17 Y220 F2000            ; fast wipe
  G1 X-15 Y225 Z1.5 F1000       ; slow wipe
  G1 X-17 Y245 F1000            ; slow wipe
  G1 Z15                        ; raise extruder
  M109 S200                     ; heat to probe temp
  G1 E2 F75                     ; extrude filament back into the  nozzle
  G1 X170 Y135 F1000            ; move above probe
  M204 S500                     ; set accel for probing
  RESTORE_GCODE_STATE NAME=WIPE




########################################
# PAUSE
########################################
[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
gcode:
 PAUSE_BASE
  _TOOLHEAD_PARK_PAUSE_CANCEL

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read extrude from  _TOOLHEAD_PARK_PAUSE_CANCEL  macro #####
  {% set extrude = printer['gcode_macro _TOOLHEAD_PARK_PAUSE_CANCEL'].extrude %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    M83
    G1 E{extrude} F2100
    {% if printer.gcode_move.absolute_extrude |lower == 'true' %} M82 {% endif %}
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
variable_park: True
gcode:
  ## Move head and retract only if not already in the pause state and park set to true
  {% if printer.pause_resume.is_paused|lower == 'false' and park|lower == 'true'%}
    _TOOLHEAD_PARK_PAUSE_CANCEL
  {% endif %}
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

[gcode_macro _TOOLHEAD_PARK_PAUSE_CANCEL]
description: Helper: park toolhead used in PAUSE and CANCEL_PRINT
variable_extrude: 1.0
gcode:
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  {% set z_park_delta = 2.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - z_park_delta) %}
    {% set z_safe = z_park_delta %}
  {% else %}
    {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    M83
    G1 E-{extrude} F2100
    {% if printer.gcode_move.absolute_extrude |lower == 'true' %} M82 {% endif %}
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G91
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
    {% if printer.gcode_move.absolute_coordinates|lower == 'false' %} G91 {% endif %}
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}

######################################################################
# FILAMENT CHANGE
######################################################################

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[pause_resume]

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

